<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Blog</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
        <link rel="stylesheet" href="styles.css">  

    </head>
    <body>
        <header>
            <div class ="header-container">
                <div class = "circle">
                    <img src="images/ishatemple.jpg" style="margin:auto ;">
                </div>
                
                <h1>My Simple Blog</h1>
            </div>
            <hr>
           </header>
          
        <div class="container p-5" id="blogContainer">
            <!-- Blog posts will be appended here -->
        </div>

         <div class="input-container p-5">
            <form id="postBlog">
                <div  class="inputline-container p-5  mb-4 border">
                    <div class="row mb-2 ">
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Name" id ="name"> 
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Email" id = "email"> 
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text"  class="form-control" id="blogTitle" placeholder="Title"> 
                        </div>
                    </div>
                    
                    <div class="row mb-2">
                        <div class="col-md-10">
                            <textarea placeholder="Post content" class="form-control" id="content" required></textarea> 
                        </div>
                        <div class="col-md-2">
                            <button type="submit" id ="submitBtn" class="btn btn-primary h-100 w-100">Post</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- <h2 id="displayTitle"></h2>
        <h3 id="displayAuthor"></h3>
        <p id="displayContent"></p> -->
        
        <script src="blog.js"></script>
    </body>
</html>
